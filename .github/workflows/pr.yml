name: Pull Request
on:
  pull_request:
    branches:
      - 'main'
      - '*.x'
      - '*.*.x'
      - 'hotfix/*'
    types:
      - opened
      - edited
      - synchronize

jobs:
 steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup yarn
        run: |
          sudo npm i -g corepack
          corepack prepare yarn@4.0.2 --activate

      - name: Yarn install
        run: yarn install

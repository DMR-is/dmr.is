name: Pull Request
on:
  pull_request:
    branches:
      - 'main'
      - '*.x'
      - '*.*.x'
      - 'hotfix/*'
    types:
      - opened
      - edited
      - synchronize

jobs:
  pr-lint:
    name: ðŸ§¹ Lint PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.DMR_ACCOUNT_PAT }}
